<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let character of characterList;
  let i = index;
  let last = last;
  let first = first;"
  class="list-group-item d-flex justify-content-between
  align-items-center"
  [ngClass]="{'list-group-item-dark': last
    , 'list-group-item-primary': first
  }">

  <div>
    <span class="text-primary">{{ i + 1 }}.</span>
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span class="badge bg-primary">{{ character.power }}</span>
  </div>
  <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
